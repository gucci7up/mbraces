      body {
        font-family: 'Inter', sans-serif;
        background-color: #f1f5f9; /* Slate 100 */
      }
      /* Estilos específicos para impresión térmica */
      @media print {
        body * {
          visibility: hidden;
        }
        #thermal-ticket-area, #thermal-ticket-area *,
        #thermal-report-area, #thermal-report-area * {
          visibility: visible;
        }
        
        #thermal-ticket-area, #thermal-report-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 80mm;
          margin: 0;
          padding: 0;
        }
        
        @page {
          size: 80mm auto;
          margin: 0;
        }
        
        .no-print {
          display: none !important;
        }
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
    </style>
